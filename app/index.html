    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <body>
        <h1>Uberman</h1>
        <h2>Features:</h2>
        <ul>
          <li>Move with the arrow keys, 'a'/'d', or use the 'Left'/'Right' controls below</li>
          <li>Shoot with 'space' or by using the 'Shoot' control below</li>
          <li>Warp-in Animation</li>
          <li>Idle Animation</li>
          <li>Responsive level width</li>
        </ul>
        <div class="uber-wrapper">
          <div class='uberman'></div>
        </div>
        <div class="controls">
          <a href="#" class="left">Left</a>
          <a href="#" class="right">Right</a>
          <a href="#" class="shoot">Shoot</a>
          <a href="#" class="reset">Reset</a>
        </div>

        <!-- build:js scripts/main.js -->
        <script src="components/jquery/jquery.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
